<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filterable Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="gibson">Gibson</span>
        <span class="item" data-name="fender">Fender</span>
        <span class="item" data-name="epiphone">Epiphone</span>
        <span class="item" data-name="ltd">ESP</span>
        <span class="item" data-name="other">Other</span>
      </div>
    </nav>
    <!-- filter images -->
    <div class="gallery">
      <div class="image" data-name="gibson"><span><img src="../guitar_images/lespaul.jpg" alt=""></span></div>
      <div class="image" data-name="fender"><span><img src="../guitar_images/arrow1000.webp" alt=""></span></div>
      <div class="image" data-name="other"><span><img src="../guitar_images/fantomen.jpg" alt=""></span></div>
      <div class="image" data-name="other"><span><img src="../guitar_images/ghostfret.webp" alt=""></span></div>
      <div class="image" data-name="fender"><span><img src="../guitar_images/jaguar.webp" alt=""></span></div>
      <div class="image" data-name="esp"><span><img src="../guitar_images/ltd.webp" alt=""></span></div>
      <div class="image" data-name="fender"><span><img src="../guitar_images/Stratocaster.jpg" alt=""></span></div>
      <div class="image" data-name="epiphone"><span><img src="../guitar_images/prosoloist.jpg" alt=""></span></div>
      <div class="image" data-name="gibson"><span><img src="../guitar_images/sg.jpg" alt=""></span></div>
      <div class="image" data-name="fender"><span><img src="../guitar_images/telecaster.jpg" alt=""></span></div>
    </div>
  </div>

  <!-- fullscreen image preview box -->
  <div class="preview-box">
    <div class="details">
      <div class="title">Image Category: <p>Not defined</p></div>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <img src="../guitar_images/sg.jpg" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>
</body>
</html>
